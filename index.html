<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusList â€” Stay organized. Stay productive.</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="todo-app">
        <h1>Focus List</h1> 
        <p class="tagline">Stay organized. Stay productive.</p>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task..." title="Add new task">
            <button id="addTaskBtn" title="Add task">Add</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <button id="clearCompletedBtn" class="clear-btn">Clear All Completed</button>

        <ul id="taskList">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
